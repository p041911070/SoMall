<form nz-form #f="ngForm" (ngSubmit)="onSubmit(f)" se-container="1" labelWidth="100">
    <se label="展示APP">
        <nz-select [(ngModel)]="form.auditName" nzPlaceHolder="请选择Audit" name="auditName">
            <nz-option *ngFor="let option of audits" [nzValue]="option.value" [nzLabel]="option.label"></nz-option>
        </nz-select>
    </se>
    <se label="providerName" error="请填写">
        <nz-select [(ngModel)]="form.providerName" nzPlaceHolder="请选择Audit" name="providerName">
            <nz-option *ngFor="let option of providers" [nzValue]="option" [nzLabel]="option"></nz-option>
        </nz-select>
    </se>
    <se label="providerKey">
        <input type="text" nz-input [(ngModel)]="form.providerKey" name="providerKey">
    </se>
</form>

<div style="display: flex; flex-direction:row;">
    <div style="min-width: 70%;">
        <div cdkDropListGroup class="example-container">
            <div class="example-list " cdkDropList cdkDropListOrientation="horizontal" [cdkDropListData]="list" *ngFor="let list of lists;let i = index"
                (cdkDropListDropped)="drop($event)">
                <div class="example-list_index">
                    {{i}}
                </div>
                <div class="example-box" *ngFor="let item of list" cdkDrag>
                    <div *ngIf="item.userName;else elseT;">
                        {{item.userName}}
                    </div>
                    <ng-template #elseT>
                        {{item}}
                    </ng-template>

                </div>
            </div>

            <div cdkDropList (cdkDropListDropped)="drop2($event)" [cdkDropListData]="lists2" class="huishou"
                style="min-width: 100px;min-height: 100px; border:solid 2px red;">
                回收站
            </div>
        </div>
    </div>
    <div>
        <button nz-button (click)="addNewNode()">addNode</button>
        <button nz-button (click)="removeEmpty()">remove empty</button>
    </div>
</div>
